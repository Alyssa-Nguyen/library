<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>



</head>

<body>
    <h1>Library Project</h1>
    <div>
        <button id="book-btn">Add New Book</button>
    </div>

    <form class="book-form" style="display:none">        
        <span id="close-form">&times;</span>        
        <div class="form">
            <div class="form-row">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="e.g. Hamlet">
            </div>
            <div class="form-row">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="e.g. Shakespeare">
            </div>
            <div class="form-row">
                <label for="pages">Pages</label>
                <input type="number" id="pages" placeholder="e.g. 330">
            </div>
            <div class="form-row btn-row">
                <button id="addBookBtn">Add Book </button>            
            </div>
        </div>
    </form>
   

    <div class="card-container">

    </div>






    
    
</body>



</html>
